      <h1>Cadastro</h1>
      <br>
      
      <form action="">
          <label for="colFormLabelLg" class="col-sm-10 col-form-label col-form-label-lg">Como devemos chamar você?</label>
            <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Insira um nome de perfil">
  
          <label for="colFormLabelLg" class="col-sm-10 col-form-label col-form-label-lg">Qual é o seu E-mail?</label>
            <input type="email" class="form-control form-control-lg" placeholder="Insira seu E-mail">
            
          <label for="colFormLabelLg" class="col-sm-10 col-form-label col-form-label-lg">Crie uma senha</label>
          <input type="password" id="inputPassword5" class="form-control form-control-lg" aria-describedby="passwordHelpBlock" placeholder="********">
          
          <!--<label for="tip">* Crie uma senha de 8 dígitos</label><br>-->
          
          <label for="colFormLabelLg" class="col-sm-10 col-form-label col-form-label-lg">Qual sua data de nascimento?</label>
          <input type="date" class="form-control form-control-lg" placeholder="dd/mm/ano"><br>  
  
      <select class="form-select form-select-lg" style="max-width: 50%;">
          <option selected>Gênero</option>
          <option value="1">Feminino</option>
          <option value="2">Masculino</option>
          <option value="3">Não-Binário</option>
      </select><br>

      <label for="colFormLabelLg" class="col-sm-10 col-form-label col-form-label-lg">Em qual grupo você se encaixa?</label><br>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          Maior de 21 anos
        </label>
      <br>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label for="radioButton">Menor de 21 anos</label>
      <br><br>
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
              Eu concordo com os Termos e Condições de Uso do Umusic.
          </label> <br>
          <br>
          <input type="submit" value="Enviar" class="btn btn-primary btn-lg">
      </form><br>
