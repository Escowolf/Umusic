    <header class="header">

      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #E57147;">
        <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Umusic</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span><!--span é tag semântica para elementos em linha-->
              </button>
              <div class="collapse navbar-collapse" id="navbarText">

                  <li class="nav-item">

    <div class="container">
    <div class="row">
        <label for="colFormLabelLg" class="col-sm-10 col-form-label col-form-label-lg">Como devemos chamar você?</label>
        <div class="col-sm-5">
          <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Insira um nome de perfil">
        </div>
    </div>

    <div class="row">
        <label for="colFormLabelLg" class="col-sm-10 col-form-label col-form-label-lg">Qual é o seu E-mail?</label>
        <div class="col-sm-5">
          <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Insira seu E-mail">
        </div>
    </div> 

    <label for="colFormLabelLg" class="col-sm-10 col-form-label col-form-label-lg">Crie uma senha</label>
    <input type="password" id="inputPassword5" class="form-control form-control-lg" aria-describedby="passwordHelpBlock">
 <br>
    <label for="colFormLabelLg" class="col-sm-10 col-form-label col-form-label-lg">Qual sua data de nascimento?</label>
    <input type="datetime" class="form-control form-control-lg" placeholder="dd/mm/ano"> 
    <br><br>  

    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Gênero</option>
        <option value="1">Feminino</option>
        <option value="2">Masculino</option>
        <option value="3">Não-Binário</option>
    </select>
    
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Eu concordo com os Termos e Condições de Uso do Umusic.
        </label> <br></br>

<center>
        <button type="button" class="btn btn-primary btn-lg">Enviar</button>
        <br><br>
        <p>Já tem uma conta? <a href="#">Faça login.</a></p>
      </center>
