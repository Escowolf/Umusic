      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #E57147;">
        <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Umusic</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

              <div class="collapse navbar-collapse" id="navbarText">

                    <a class="nav-link" href="index.html">Início</a>
                  </li>

                    <a class="nav-link" href="cadastro.html">Cadastre-se</a>

                    <a class="nav-link active" aria-current="page" href="faq.html">FAQ</a>
                  </li>
                </ul>
 
              </div>
            </div>
          </nav>


        
    </header>

    <div>

        <form>
            
            <table>
    
                
                    <label for="name">Como devemos chamar você?</label>
                    <input type="text" id="nome" name="nome" placeholder="Insira um nome de perfil">
                
                    <label for="email">Qual seu email?</label>
                    <input type="text" id="email" name="email" placeholder="Insira seu E-mail">
                
                    <label for="senha">Senha</label>
                    <input type="text" id="senha" name="senha" placeholder="Crie uma senha">
                
                <p>Qual sua data de nascimento?</p>
    
                <label for="dia">Dia</label>
                <input type="text" id="dia" name="dia" placeholder="DD">
    
                <select>
                    <option>Escolha o mês</option>
                    <option value="01">Janeiro</option>
                    <option value="02">Fevereiro</option>
                    <option value="03">Março</option>
                    <option value="04">Abril</option>
                    <option value="05">Maio</option>
                    <option value="06">Junho</option>
                    <option value="07">Julho</option>
                    <option value="08">Agosto</option>
                    <option value="09">Setembro</option>
                    <option value="10">Outubro</option>
                    <option value="11">Novembro</option>
                    <option value="12">Dezembro</option>
                </select>
    
                <label for="ano">Ano</label>
                <input type="text" id="ano" name="ano" placeholder="AAAA">
    
    
                <p>Identidade:</p>
           
                <input type="radio" id="html" name="fav_language" value="HTML">
                <label for="html">Feminino</label>
                <input type="radio" id="css" name="fav_language" value="CSS">
                <label for="css">Masculino</label>
                <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                <label for="javascript">Não-Binário</label><br><br>
    
                <input type="checkbox" id="termos" name="termos" value="termos">
                <label for="termos"> Eu concordo com os Termos e Condições de Uso do Umusic.</label><br></br>
    
                <button type="button">Inscrever-se</button>
    
                <p>Já tem uma conta? Faça login.</p>
    
            
                
            </table>
        
        </form>
    </div>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
